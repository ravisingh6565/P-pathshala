<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form- Handling</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 40%;
        }
       
    </style>
</head>
<body>
    <div>
        <form onsubmit="submitForm(event)">
            <label for="firstName"> First Name:</label>
            <input type="text" name="firstName" placeholder="Enter first name">
            <label for="lastName" >Last Name:</label>
            <input type="text" name="lastName" placeholder=" enter last name">
            <label for="Age">Age:</label>
            <input type="number" name="age" placeholder="enter age">
            <label for="hobbies">Hobby:</label>
            <label for="hobbies">WebD</label>
            <input type="checkbox" name="hobbies" value="WebD">
            <label for="hobbies">drawing</label>
            <input type="checkbox" name="hobbies" value="drawing">
            <label for="hobbies">cricket</label>
            <input type="checkbox" name="hobbies" value="cricket">
            <label for="hobbies">acting</label>
            <input type="checkbox" name="hobbies" value="acting">
            <button>Submit</button>
        </form>
    </div>
    <script src="formScript.js"></script>
</body>
</html>
